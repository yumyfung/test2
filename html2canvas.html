<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>截图测试</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
</head>
<body>
          
    <div id="capture" style="color:#fff;background:purple;">截图测试
        <img style="display:block;width:100%;" src="http://localhost:10086/mediastyle_local/mobile/project_v5/img/mv_top.jpg">
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        var target = document.getElementById("capture");

        var width = target.offsetWidth; //获取dom 宽度
        var height = target.offsetHeight; //获取dom 高度
        var canvas = document.createElement("canvas"); //创建一个canvas节点
        var scale = 2; //定义任意放大倍数 支持小数
        canvas.width = width * scale; //定义canvas 宽度 * 缩放
        canvas.height = height * scale; //定义canvas高度 *缩放
        canvas.getContext("2d").scale(scale,scale); //获取context,设置scale 
        var opts = {
            scale : scale, // 添加的scale 参数
            canvas : canvas, //自定义 canvas
            width : width, //dom 原始宽度
            height : height //dom 原始高度
        };

        html2canvas(target, opts).then(function (canvas) {
            var dataUrl = canvas.toDataURL();
            var newImg = document.createElement("img");
            newImg.src = dataUrl;
            document.body.appendChild(newImg);
            console.log(canvas);
        });

    </script> 

</body>
</html>
